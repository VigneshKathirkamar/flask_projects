apiVersion: v1
kind: Service
# This would be the name of the service
# We will use to star the service by this name
# Eg: minikube service flask-service 
metadata:
  name: flask-service
spec:
  type: NodePort
  selector:
    app: flask-app
  ports:
  - protocol: "TCP"
    port: 6000
    targetPort: 5000 #The target port has to match the container port on deployment.yaml